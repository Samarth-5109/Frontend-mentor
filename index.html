<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Font Styles -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>
  <section class="container">
    <div class="card">
      <div class="information">
        <h2>Get <span> insights </span>that help your business grow.</h2>
        <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="stats-footer">
        <div class="stat one">
          <div class="value">10k+</div>
          <div class="type">companies</div>
        </div>

        <div class="stat two">
          <div class="value">314</div>
          <div class="type">templates</div>
        </div>

        <div class="stat three">
          <div class="value">12M+</div>
          <div class="type">queries</div>
        </div>
      </div>

    </div>

    <div class="card">
      <img src="images/image-header-desktop.jpg" alt="card-image">

    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Samarth Bhardwaj</a>.
    </div>
  </footer>

</body>

</html>
